<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100%;width:100%; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
                var styles = [
  {
    "featureType": "water",
    "stylers": [
      { "color": "#8080a9" }
    ]
  },{
    "featureType": "landscape",
    "stylers": [
      { "color": "#80c180" }
    ]
  },{
    "featureType": "road",
    "stylers": [
      { "color": "#ff6d53" }
    ]
  }
]




      function initialize() {
        /* Options of the map */
        var mapOptions = {
                mapTypeControlOptions: {
                    mapTypeIds: ['Styled']
                },
                center: new google.maps.LatLng(9.106843, 76.887817),
                zoom: 8,
                streetViewControl: false,
                mapTypeId: 'Styled'
            };

        var iconMarker = 'http://openspace.ordnancesurvey.co.uk/osmapapi/img_versions/img_1.0.1/OS/images/markers/marker-target-med-red.png';

        /* Plotting map in to the div */
        map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
        var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
        map.mapTypes.set('Styled', styledMapType);

        /* Creating a variable to hold the position(lat,long) for marker */
        var positionofmarker1 = new google.maps.LatLng(9.106843, 76.887817);
        var positionofmarker2 = new google.maps.LatLng(11.388494, 77.827148);

        /*Creating marker variable */
        var marker1 = new google.maps.Marker({
              position: positionofmarker1,
              animation: google.maps.Animation.DROP,
              icon:iconMarker
        });
        var marker2 = new google.maps.Marker({
              position: positionofmarker2,
              animation: google.maps.Animation.DROP,
              icon:iconMarker
        });
        /* Placing marker into map */
        marker1.setMap(map);
        marker2.setMap(map);

        /* Info window */

        var infoWindow1 = new google.maps.InfoWindow({
                content: '<p>Address of marker 1</p>'
        });
        var infoWindow2 = new google.maps.InfoWindow({
                content: '<p>Address of marker 2</p>'
        });

        google.maps.event.addListener(marker1, 'click', function () {
            infoWindow1.open(map, marker1);
        });

        google.maps.event.addListener(marker2, 'click', function () {
            infoWindow2.open(map, marker2);
        });

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
      <div id="map-canvas"/>
  </body>
</html>
